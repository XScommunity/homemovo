        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {

                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function savePosts() {
            localStorage.setItem('socialPosts', JSON.stringify(posts));
        }

        function loadPosts() {
            const stored = localStorage.getItem('socialPosts');
            if (stored) {
                const storedPosts = JSON.parse(stored);
                posts = posts.map(post => {
                    const savedPost = storedPosts.find(p => p.id === post.id);
                    if (savedPost) {
                        return {
                            ...post,
                            likes: savedPost.likes || 0,
                            dislikes: savedPost.dislikes || 0,
                            comments: savedPost.comments || [],
                            likedBy: savedPost.likedBy || [],
                            dislikedBy: savedPost.dislikedBy || []
                        };
                    }
                    return post;
                });
            }
            renderPosts();

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const userId = getUserId();
            const hasLiked = post.likedBy?.includes(userId);
            const hasDisliked = post.dislikedBy?.includes(userId);

            if (hasLiked) {
                post.likes -= 1;
                post.likedBy = post.likedBy.filter(id => id !== userId);
            } else {
                post.likes += 1;
                post.likedBy = [...(post.likedBy || []), userId];
                
                await sendDiscordWebhook('like', {
                    postTitle: post.title,
                    totalLikes: post.likes
                });
                
                if (hasDisliked) {
                    post.dislikes -= 1;
                    post.dislikedBy = post.dislikedBy.filter(id => id !== userId);
                }
            }

            savePosts();
            renderPosts();
            openPost(postId);
        }

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const comment = {

                text: commentText,
                timestamp: Date.now()

            post.comments = [...(post.comments || []), comment];
