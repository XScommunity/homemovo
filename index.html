<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto EGGMAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(147, 51, 234, 0.3);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            margin-right: 10px;
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .post-card {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.8), rgba(20, 20, 40, 0.9));
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            border: 2px solid rgba(147, 51, 234, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .post-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 12px 40px rgba(147, 51, 234, 0.4);
        }

        .post-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .post-content {
            padding: 25px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .post-description {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-stats {
            display: flex;
            gap: 20px;
            color: #94a3b8;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, rgba(30, 30, 60, 0.95), rgba(20, 20, 40, 0.98));
            border-radius: 30px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 3px solid rgba(147, 51, 234, 0.5);
            box-shadow: 0 20px 60px rgba(147, 51, 234, 0.4);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 2px solid rgba(147, 51, 234, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .modal-header-left {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex: 1;
        }

        .modal-thumb {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid rgba(147, 51, 234, 0.4);
        }

        .close-btn {
            background: rgba(100, 100, 150, 0.3);
            border: none;
            color: #cbd5e1;
            font-size: 28px;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.5);
            color: white;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-description {
            font-size: 18px;
            line-height: 1.8;
            color: #cbd5e1;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .like-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .like-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.5);
        }

        .like-btn.active {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .dislike-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .dislike-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.5);
        }

        .dislike-btn.active {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            margin-left: auto;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(220, 38, 38, 0.5);
        }

        .comments-section {
            border-top: 2px solid rgba(147, 51, 234, 0.2);
            padding-top: 30px;
        }

        .comments-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 60, 0.6);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: rgba(147, 51, 234, 0.6);
        }

        .comment {
            background: rgba(30, 30, 60, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        .comment-text {
            color: #cbd5e1;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .comment-date {
            color: #64748b;
            font-size: 13px;
        }

        .comment-delete {
            background: rgba(239, 68, 68, 0.3);
            border: none;
            color: #fca5a5;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            float: right;
            transition: all 0.3s;
        }

        .comment-delete:hover {
            background: rgba(239, 68, 68, 0.5);
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(30, 30, 60, 0.6);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(147, 51, 234, 0.6);
        }

        textarea.input-field {
            resize: none;
            min-height: 120px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Projeto Eggman</div>
        </div>
    </div>

    <div class="container">
        <div id="postsGrid" class="posts-grid"></div>
        <div id="emptyState" style="display: none;" class="empty-state">
            <h3>Nenhuma postagem ainda</h3>
            <p>Fa√ßa login como admin para criar a primeira!</p>
        </div>
        <div id="loading" class="loading" style="display: none;">Carregando...</div>
    </div>

    <!-- Modal Login -->
    <div id="loginModal" class="modal" style="display: none;">
    </div>

    <!-- Modal Criar Post -->
    <div id="createModal" class="modal" style="display: none;">
    </div>

    <!-- Modal Detalhes Post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-left" id="postModalHeader"></div>
                <button class="close-btn" onclick="closePostModal()">√ó</button>
            </div>
            <div class="modal-body" id="postModalBody"></div>
        </div>
    </div>

    <script>
        let posts = [];
        let selectedPost = null;

        // ADICIONE SEUS POSTS AQUI - COPIE E COLE ESTE MODELO:
        /*
        {
            id: "1",
            title: "T√≠tulo do Post",
            description: "Descri√ß√£o completa do post aqui...",
            imageUrl: "https://example.com/imagem.jpg",
            likes: 0,
            dislikes: 0,
            comments: [],
            timestamp: Date.now(),
            likedBy: [],
            dislikedBy: []
        },
        */
        
        // POSTS PADR√ÉO - EDITE AQUI:
        posts = [
            {
                id: "1",
                title: "Bem-vindo ao Social Feed!",
                description: "Este √© o primeiro post de exemplo. Voc√™ pode editar este texto e adicionar mais posts copiando este modelo!",
                imageUrl: "https://images.unsplash.com/photo-1516116216624-53e697fedbea?w=500",
                likes: 0,
                dislikes: 0,
                comments: [],
                timestamp: Date.now(),
                likedBy: [],
                dislikedBy: []
            },
            {
                id: "2",
                title: "Como adicionar mais posts?",
                description: "√â simples! Copie o modelo de post que est√° nos coment√°rios do c√≥digo e cole aqui dentro do array posts. N√£o esque√ßa de mudar o ID!",
                imageUrl: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=500",
                likes: 0,
                dislikes: 0,
                comments: [],
                timestamp: Date.now() - 100000,
                likedBy: [],
                dislikedBy: []
            },
            {
                id: "3",
                title: "Design Moderno",
                description: "O site tem um design bonito com gradientes roxos, bordas neon e anima√ß√µes suaves. Perfeito para sua rede social!",
                imageUrl: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=500",
                likes: 0,
                dislikes: 0,
                comments: [],
                timestamp: Date.now() - 200000,
                likedBy: [],
                dislikedBy: []
            }
        ];

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function savePosts() {
            localStorage.setItem('socialPosts', JSON.stringify(posts));
        }

        function loadPosts() {
            const stored = localStorage.getItem('socialPosts');
            if (stored) {
                const storedPosts = JSON.parse(stored);
                // Mesclar likes/dislikes/coment√°rios salvos com os posts hardcoded
                posts = posts.map(post => {
                    const savedPost = storedPosts.find(p => p.id === post.id);
                    if (savedPost) {
                        return {
                            ...post,
                            likes: savedPost.likes || 0,
                            dislikes: savedPost.dislikes || 0,
                            comments: savedPost.comments || [],
                            likedBy: savedPost.likedBy || [],
                            dislikedBy: savedPost.dislikedBy || []
                        };
                    }
                    return post;
                });
            }
            renderPosts();
        }

        function renderPosts() {
            const grid = document.getElementById('postsGrid');
            const empty = document.getElementById('emptyState');
            
            if (posts.length === 0) {
                grid.innerHTML = '';
                empty.style.display = 'block';
                return;
            }
            
            empty.style.display = 'none';
            
            grid.innerHTML = posts.map(post => {
                const userId = getUserId();
                const hasLiked = post.likedBy?.includes(userId);
                const hasDisliked = post.dislikedBy?.includes(userId);
                
                return `
                    <div class="post-card" onclick="openPost('${post.id}')">
                        ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="${post.title}">` : ''}
                        <div class="post-content">
                            <div class="post-title">${post.title}</div>
                            <div class="post-description">${post.description}</div>
                            <div class="post-stats">
                                <div class="stat" style="${hasLiked ? 'color: #3b82f6' : ''}">
                                    üëç ${post.likes}
                                </div>
                                <div class="stat" style="${hasDisliked ? 'color: #ef4444' : ''}">
                                    üëé ${post.dislikes}
                                </div>
                                <div class="stat">
                                    üí¨ ${post.comments?.length || 0}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderHeader() {
            // Sem bot√µes admin
        }

        function openPost(postId) {
            selectedPost = posts.find(p => p.id === postId);
            if (!selectedPost) return;

            const userId = getUserId();
            const hasLiked = selectedPost.likedBy?.includes(userId);
            const hasDisliked = selectedPost.dislikedBy?.includes(userId);

            document.getElementById('postModalHeader').innerHTML = `
                ${selectedPost.imageUrl ? `<img src="${selectedPost.imageUrl}" class="modal-thumb" alt="${selectedPost.title}">` : ''}
                <div>
                    <h2 style="margin-bottom: 10px;">${selectedPost.title}</h2>
                    <p style="color: #64748b; font-size: 14px;">${new Date(selectedPost.timestamp).toLocaleDateString('pt-BR')}</p>
                </div>
            `;

            document.getElementById('postModalBody').innerHTML = `
                <div class="modal-description">${selectedPost.description}</div>
                
                <div class="action-buttons">
                    <button class="action-btn like-btn ${hasLiked ? 'active' : ''}" onclick="toggleLike('${selectedPost.id}')">
                        üëç ${selectedPost.likes}
                    </button>
                    <button class="action-btn dislike-btn ${hasDisliked ? 'active' : ''}" onclick="toggleDislike('${selectedPost.id}')">
                        üëé ${selectedPost.dislikes}
                    </button>
                    ${isAdmin ? `<button class="action-btn delete-btn" onclick="deletePost('${selectedPost.id}')">üóëÔ∏è Deletar</button>` : ''}
                </div>

                <div class="comments-section">
                    <h3 class="comments-title">üí¨ Coment√°rios (${selectedPost.comments?.length || 0})</h3>
                    
                    <div class="comment-form">
                        <textarea id="commentInput" placeholder="Escreva um coment√°rio an√¥nimo..." rows="4"></textarea>
                        <button class="btn btn-primary" onclick="addComment('${selectedPost.id}')">Comentar</button>
                    </div>

                    <div id="commentsList">
                        ${selectedPost.comments?.length > 0 
                            ? selectedPost.comments.map(c => `
                                <div class="comment">
                                    ${isAdmin ? `<button class="comment-delete" onclick="deleteComment('${selectedPost.id}', '${c.id}')">üóëÔ∏è</button>` : ''}
                                    <div class="comment-text">${c.text}</div>
                                    <div class="comment-date">${new Date(c.timestamp).toLocaleString('pt-BR')}</div>
                                </div>
                            `).join('')
                            : '<div class="empty-state"><p>Nenhum coment√°rio ainda. Seja o primeiro!</p></div>'
                        }
                    </div>
                </div>
            `;

            document.getElementById('postModal').classList.add('active');
        }

        function closePostModal() {
            document.getElementById('postModal').classList.remove('active');
            selectedPost = null;
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const userId = getUserId();
            const hasLiked = post.likedBy?.includes(userId);
            const hasDisliked = post.dislikedBy?.includes(userId);

            if (hasLiked) {
                post.likes -= 1;
                post.likedBy = post.likedBy.filter(id => id !== userId);
            } else {
                post.likes += 1;
                post.likedBy = [...(post.likedBy || []), userId];
                
                if (hasDisliked) {
                    post.dislikes -= 1;
                    post.dislikedBy = post.dislikedBy.filter(id => id !== userId);
                }
            }

            savePosts();
            renderPosts();
            openPost(postId);
        }

        function toggleDislike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const userId = getUserId();
            const hasLiked = post.likedBy?.includes(userId);
            const hasDisliked = post.dislikedBy?.includes(userId);

            if (hasDisliked) {
                post.dislikes -= 1;
                post.dislikedBy = post.dislikedBy.filter(id => id !== userId);
            } else {
                post.dislikes += 1;
                post.dislikedBy = [...(post.dislikedBy || []), userId];
                
                if (hasLiked) {
                    post.likes -= 1;
                    post.likedBy = post.likedBy.filter(id => id !== userId);
                }
            }

            savePosts();
            renderPosts();
            openPost(postId);
        }

        function addComment(postId) {
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText) return;

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const comment = {
                id: Date.now().toString(),
                text: commentText,
                timestamp: Date.now()
            };

            post.comments = [...(post.comments || []), comment];
            savePosts();
            renderPosts();
            openPost(postId);
        }

        function deleteComment(postId, commentId) {
            if (!isAdmin) return;

            const post = posts.find(p => p.id === postId);
            if (!post) return;

            post.comments = post.comments.filter(c => c.id !== commentId);
            savePosts();
            renderPosts();
            openPost(postId);
        }

        function deletePost(postId) {
            if (!isAdmin) return;

            if (confirm('Tem certeza que deseja deletar este post?')) {
                posts = posts.filter(p => p.id !== postId);
                savePosts();
                renderPosts();
                closePostModal();
            }
        }

        // Fechar modais ao clicar fora
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Enter no login
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        // Inicializar
        renderHeader();
        loadPosts();
    </script>
</body>
</html>
