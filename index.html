<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGMAN - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px 30px;
            position: relative;
            background: linear-gradient(180deg, #1a0000 0%, #0a0a0a 100%);
            border-bottom: 2px solid #ff0000;
        }

        .header h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8)); }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-top: 15px;
            color: #ff4444;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .header-btn {
            padding: 12px 25px;
            background: #ff0000;
            border: 2px solid #ff4444;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .header-btn:hover {
            background: #ff4444;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        /* Projects Grid */
        .projects-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            min-height: 400px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff0000;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        .project-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid #ff0000;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.5);
            border-color: #ff4444;
        }

        .project-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-content {
            padding: 30px;
            background: #1a1a1a;
        }

        .project-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff0000;
        }

        .project-description {
            font-size: 1rem;
            line-height: 1.6;
            color: #cccccc;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            color: #ff0000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .delete-btn:hover {
            background: #ff0000;
            color: white;
            transform: rotate(90deg);
        }

        .admin-mode .project-card:hover .delete-btn {
            display: flex;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: #1a1a1a;
            border: 3px solid #ff0000;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideDown 0.4s ease;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.5);
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            padding: 30px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #ff0000;
            transform: rotate(90deg);
            border-color: #ff0000;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-body {
            padding: 40px;
        }

        .modal-body input,
        .modal-body textarea {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #ff0000;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .modal-body textarea {
            min-height: 150px;
            resize: vertical;
        }

        .modal-body input:focus,
        .modal-body textarea:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .modal-body label {
            display: block;
            color: #ff4444;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background: #0a0a0a;
            border: 2px dashed #ff0000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.empty {
            color: #666;
            font-size: 1rem;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff4444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
                letter-spacing: 8px;
            }

            .projects-container {
                grid-template-columns: 1fr;
                padding: 30px 15px;
            }

            .header-controls {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="header">
        <div class="header-controls" id="headerControls">
            <button class="header-btn" onclick="openLoginModal()">Login</button>
        </div>
        <h1>EGGMAN</h1>
        <p class="subtitle">Premium Projects</p>
    </div>

    <div class="projects-container" id="projectsContainer">
        <div class="empty-state">
            <h2>No Projects Yet</h2>
            <p>Check back soon for amazing projects!</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="close-btn" onclick="closeLoginModal()">×</button>
                <h2 class="modal-title">Admin Login</h2>
            </div>
            <div class="modal-body">
                <form onsubmit="handleLogin(event)">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                    
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    
                    <button type="submit" class="submit-btn">LOGIN</button>
                    <div class="error-message" id="errorMessage">Invalid credentials!</div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal-overlay" id="addProjectModal">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="close-btn" onclick="closeAddProjectModal()">×</button>
                <h2 class="modal-title">Add New Project</h2>
            </div>
            <div class="modal-body">
                <form onsubmit="addProject(event)">
                    <label>Project Title</label>
                    <input type="text" id="projectTitle" placeholder="Enter project title" required>
                    
                    <label>Project Description</label>
                    <textarea id="projectDescription" placeholder="Enter project description" required></textarea>
                    
                    <label>Image URL</label>
                    <input type="url" id="projectImage" placeholder="Enter image URL" onchange="previewImage()">
                    
                    <div class="image-preview empty" id="imagePreview">
                        No image selected
                    </div>
                    
                    <button type="submit" class="submit-btn">Add Project</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let projects = [];
        let isAdmin = false;

        // Load projects on page load
        loadProjects();

        // Login Modal
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Handle Login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'ADMIN' && password === 'Sigmaboyprbs1') {
                isAdmin = true;
                closeLoginModal();
                updateHeaderControls();
                document.body.classList.add('admin-mode');
                renderProjects();
            } else {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.classList.add('show');
                setTimeout(() => errorMsg.classList.remove('show'), 3000);
            }
        }

        // Update Header Controls
        function updateHeaderControls() {
            const controls = document.getElementById('headerControls');
            if (isAdmin) {
                controls.innerHTML = `
                    <button class="header-btn" onclick="openAddProjectModal()">+ Add Project</button>
                    <button class="header-btn" onclick="logout()">Logout</button>
                `;
            } else {
                controls.innerHTML = `
                    <button class="header-btn" onclick="openLoginModal()">Login</button>
                `;
            }
        }

        // Logout
        function logout() {
            isAdmin = false;
            updateHeaderControls();
            document.body.classList.remove('admin-mode');
            renderProjects();
        }

        // Add Project Modal
        function openAddProjectModal() {
            document.getElementById('addProjectModal').classList.add('active');
        }

        function closeAddProjectModal() {
            document.getElementById('addProjectModal').classList.remove('active');
            document.getElementById('projectTitle').value = '';
            document.getElementById('projectDescription').value = '';
            document.getElementById('projectImage').value = '';
            document.getElementById('imagePreview').innerHTML = 'No image selected';
            document.getElementById('imagePreview').classList.add('empty');
        }

        // Preview Image
        function previewImage() {
            const imageUrl = document.getElementById('projectImage').value;
            const preview = document.getElementById('imagePreview');
            
            if (imageUrl) {
                preview.innerHTML = `<img src="${imageUrl}" alt="Preview">`;
                preview.classList.remove('empty');
            } else {
                preview.innerHTML = 'No image selected';
                preview.classList.add('empty');
            }
        }

        // Add Project
        function addProject(e) {
            e.preventDefault();
            
            const project = {
                id: Date.now(),
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                image: document.getElementById('projectImage').value
            };
            
            projects.push(project);
            saveProjects();
            renderProjects();
            closeAddProjectModal();
        }

        // Delete Project
        function deleteProject(id, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                saveProjects();
                renderProjects();
            }
        }

        // Render Projects
        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Projects Yet</h2>
                        <p>Check back soon for amazing projects!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    ${isAdmin ? `<button class="delete-btn" onclick="deleteProject(${project.id}, event)">×</button>` : ''}
                    <div class="project-image" style="${project.image ? `background-image: url('${project.image}')` : ''}">
                        ${!project.image ? 'NO IMAGE' : ''}
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Save Projects to LocalStorage
        function saveProjects() {
            localStorage.setItem('eggmanProjects', JSON.stringify(projects));
        }

        // Load Projects from LocalStorage
        function loadProjects() {
            const saved = localStorage.getItem('eggmanProjects');
            if (saved) {
                projects = JSON.parse(saved);
            }
            renderProjects();
        }

        // Close modals when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) closeLoginModal();
        });

        document.getElementById('addProjectModal').addEventListener('click', function(e) {
            if (e.target === this) closeAddProjectModal();
        });
    </script>
</body>
</html>
